    <title>Net Ninja Pro - the Book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"

      section {

      }

  <body>
    <!-- navbar will be covered in lesson 9-->

    <!-- main image & intro text -->
    <section id="intro">
      <!-- A container class means this is a grid. Every grid goes into a container. 
        The lg breakpoint means it will have 100% width until the large breakpoint, 
        after it will have a central column structure-->
      <div class="container-lg">
        <!-- this is a row in the grid with gutter 4 justified and center aligned items-->
        <div class="row g-4 justify-content-center align-items-center">
          <!-- "col-md-5": col width is 100% up to md screen, then 5/12th of screen there after.
            "text-center" and "text-md-start": align text to center up to medium screen, but after, 
            align to start (left).-->
          <div class="col-md-5 text-center text-md-start">
            <h1>
              <!-- display-2 is for text size styling -->
              <div class="display-2">Black-Belt</div>
              <!-- Smaller display font and "text-muted" makes text gray -->
              <div class="display-5 text-muted">Your Coding Skills</div>
            </h1>
            <p class="lead my-4 text-muted">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam, dignissimos?
            </p>
            <a href="#pricing" class="btn btn-secondary btn-lg">Buy Now</a>
          </div>
          <!-- "col-md-5": col width is 100% up to md screen, then 5/12th of screen there after. 
            This col is for the book image. "text-center" centers both text and images. 
            "d-none" means display-none by default. "d-md-block" means display as a block after the 
        md breakpoint-->
          <div class="col-md-5 text-center d-none d-md-block">
            <!-- "img-fluid" class makes image take up 100% of parent element -->
            <img src="/assets/ebook-cover.png" class="img-fluid" alt="ebook" />
          </div>
        </div>
      </div>
    </section>

    ></script>
  </body>
</html>
